<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Música</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Você pode alterar o tamanho das janelas usando os botões</h2>
  <div class="player min-max">
    <div class="buttons">
      <button class="neutro"></button>
      <button class="min-button"></button>
      <button class="max-button"></button>
    </div>
    <div class="player-content">
      <div class="header">
        <img src="assets/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="imagem da musica reproduzida">
        <div class="title">
          <h2>Acorda Devinho</h2>
          <h4>Banda Rocketseat</h4>
        </div>
      </div>
      <div class="controls">
        <span class="player-back"><img src="assets/play-back.svg" alt=""></span>
        <span class="player-play"><img src="assets/play.svg" alt=""></span>
        <span class="player-next"><img src="assets/play-forward.svg" alt=""></span>
      </div>
      <div class="player-bar-group none">
        <div class="bar">
          <span><img src="assets/Group 7265.svg" alt=""></span>
        </div>
          <div class="music-time none">
            <div>03:20</div>
            <div>00:12</div>
        </div>
      </div>
    </div>
  </div>
<script src="scripts.js"></script>
</body>
</html>
